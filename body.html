<!DOCTYPE html>
<html>
    <head>
        <link href="body.css" type="text/css" rel="stylesheet" />
        <script language="javascript" type="text/javascript" src="body.js"></script>
    </head>
    <body>
        <div id="body" class="top">
            <div id="aktionsleiste" class="bar">
                
                <div id="suchleiste" class="suchleiste">
                    <div class="kompakt">
                        <input id="feld" placeholder="Eingabe ..." type="text" class="eingabefeld">
                        <img src="images/filter.png" alt="A filter" class="filter">
                        <div id="suchen" class="button">Suchen</div>
                    </div>
                    
                </div>
               
                <div id="neu" class="button">Neue Gruppe</div>
                <div id="profil" class="button">Profil</div>
            </div>

            <div id="inhalt" class="inhalt">
                
                <div id="list" class="list">
                    <div id="tabs" class="tabs">
                        <button id="gruppenbutton" class="tablinks" onclick="tabopen(event, 'gruppen')">Gruppen</button>
                        <button id="chatbutton" class="tablinks" onclick="tabopen(event, 'chats')">Chats</button>
                    </div>

                    <div id="gruppen" class="tabinhalt">
                        <div>Gr1</div>
                        <div>Gr2</div>
                    </div>

                    <div id="chats" class="tabinhalt">
                        <div>Chat1</div>
                        <div>Chat2</div>
                    </div>
                </div>

                <div id="workbench" class="workbench">b</div>
            </div>

        </div>
    </body>

</html>
